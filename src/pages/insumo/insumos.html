<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Insumos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let item of itensInsumos">

    <ion-item-divider light>{{item.letra}}</ion-item-divider>
    <ion-item *ngFor="let insumo of item.insumos">
      <h3>{{insumo.nome}}</h3>
      <p>{{insumo.taxa_de_consumo}}</p>
    </ion-item>

  </ion-item-group>
</ion-content>
