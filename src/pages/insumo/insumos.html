<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Insumos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModalAjuste()">
        <ion-icon name="hammer"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-searchbar showcancelbutton="" (ionInput)="searchInsumo($event)"></ion-searchbar>
    <ion-row *ngFor="let item of itensInsumos">
      <ion-col>
        <h6>CÃ³d: {{item.codigoalmox}}</h6>
        <h3>{{item.nome}}</h3>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="create" (click)="editarItem(item.id)" title="Editar Insumo" positionV="bottom"></ion-icon>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="close-circle" (click)="excluirItem(item.id)" title="Excluir Insumo" positionV="bottom"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
