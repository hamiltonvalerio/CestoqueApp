<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movimentação de Insumos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCadastroMovimentacao()">
      <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let mov of itensMovimentacoes; let i = index;">
    <ion-card-header type="button" (click)="toggleDetails(mov.show,i)">
      <ion-icon name="arrow-down"></ion-icon>
      <ion-item>
        <p>Data da Movimentação: {{mov.datamovimentacao}}</p>
        
      </ion-item>
    </ion-card-header>

  </ion-card>
</ion-content>
