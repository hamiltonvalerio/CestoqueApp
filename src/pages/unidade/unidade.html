<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unidades de Medida</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let item of itens">
      <ion-label>
        <h2>{{ item.nome }}</h2>
        <h3>{{ item.sigla }}</h3>
        <p></p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
