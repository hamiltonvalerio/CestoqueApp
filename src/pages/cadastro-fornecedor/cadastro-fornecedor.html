<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro de Fornecedor
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrarFornecedor()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left >Valor inválido</p>
    <ion-item>
      <ion-label stacked>CNPJ*</ion-label>
      <ion-input formControlName="cnpj" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.cnpj.dirty && formGroup.controls.cnpj.errors" margin-left >Valor inválido</p>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Registrar</button>
  </form>
</ion-content>
