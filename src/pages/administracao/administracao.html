<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administração</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="paginas">
      Páginas
    </ion-segment-button>
    <ion-segment-button value="perfis">
      Perfis
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'paginas'">
      <ion-item>
        <ion-thumbnail slot="start">

        </ion-thumbnail>
        teste paginas
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'perfis'">
      <ion-item>
          <ion-label>Perfis Cadastrados</ion-label>
      </ion-item>
      <ion-item>
        ddd
      </ion-item>
    </ion-list>
  </div>
</ion-content>
