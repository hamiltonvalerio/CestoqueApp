<ion-header>
  <ion-toolbar>
    <ion-title> Alterar previsão de controle </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item color="item_entrada">
    <ion-label>Data atual de previsão de controle:</ion-label>
    <ion-label><b>{{il.dataPrevisaoControle | date:'dd/MM/yyyy'}}</b></ion-label>
  </ion-item> 
  <ion-item color="item_entrada">
    <ion-label>Nova data de previsão:</ion-label>
    <ion-input type="datetime-local" [(ngModel)]="dataprevisao"> </ion-input>
  </ion-item>  
  <ion-item color="item_entrada">
    <ion-label>Usuário logado:</ion-label>
    <ion-label><b>{{localUser.nome}}</b></ion-label>
  </ion-item>
  
  <button ion-button  type="submit" (click)="alterarPrevisao()">Alterar</button>
        
    
</ion-content>
