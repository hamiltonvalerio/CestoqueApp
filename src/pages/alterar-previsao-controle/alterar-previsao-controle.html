<ion-header>
  <ion-toolbar>
    <ion-title> Alterar previsão de controle </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="alterarPrevisao()">
    <ion-grid>
      <ion-row>
        <ion-col col-6><ion-label>Data atual de previsão de controle:</ion-label></ion-col>
        <ion-col col-6><ion-label><b>{{il.dataPrevisaoControle | date:'dd/MM/yyyy'}}</b></ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>Nova data de previsão:</ion-col>
        <ion-col col-6 style="vertical-align: middle;"><input type="date" formControlName="dataprevisao"/></ion-col>
        <p class="danger" *ngIf="formGroup.controls.dataprevisao.dirty && formGroup.controls.dataprevisao.errors" margin-left >Valor inválido</p>
      </ion-row>
      <ion-row>
        <ion-col col-6><ion-label>Usuário logado:</ion-label></ion-col>
        <ion-col col-6><ion-label><b>{{localUser.nome}}</b></ion-label></ion-col>
      </ion-row>
    </ion-grid>
    
    <button ion-button  type="submit">Alterar</button>
  </form>
</ion-content>
