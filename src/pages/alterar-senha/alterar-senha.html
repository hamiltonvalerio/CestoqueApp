<ion-header>
  <ion-navbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="alterPassUser()">
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha"  type="password"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left >Valor inválido</p>
    <ion-item>
      <ion-label stacked>Confirmar Senha*</ion-label>
      <ion-input formControlName="confirmarsenha" id="confirmarsenha" type="password"></ion-input>
    </ion-item> 
      <ion-label *ngIf="formGroup.controls['confirmarsenha'].errors?.MatchPassword" class="danger">
        Senhas não conferem!
     </ion-label>
     <ion-row>
      <ion-col width-50 style="text-align: center;">
        <button ion-button  type="submit" [disabled]="formGroup.invalid">Alterar</button>
      </ion-col>
    </ion-row>
     
    
    
  </form>

</ion-content>
