<ion-header>
  <ion-navbar>
    <ion-title>Insumos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngFor="let ins of insumosLocalizacao">
      <ion-row>
        <h6>{{ins.nome}}</h6>
      </ion-row>
      <ion-row>
        Unidade: {{ins.unidade.nome}}
      </ion-row>
      <ion-row>
        Quantidade: {{ins.quantidade}}
      </ion-row>
    </ion-grid>


</ion-content>
