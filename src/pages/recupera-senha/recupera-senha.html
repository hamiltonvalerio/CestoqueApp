<ion-header>
  <ion-navbar>
    <ion-title>Recupera Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="recuperaSenhaUser()">
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email"  type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left >Valor inv√°lido</p>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Recuperar</button>
  </form>
</ion-content>
