<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Localizações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let item of itens">
      <ion-label>
        <h2>{{ item.nome }}</h2>
        <p></p>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-item-group *ngFor="let item of itensLocalizacoes">

    <ion-item-divider light>{{item.letra}}</ion-item-divider>
    <ion-item *ngFor="let l of item.arrayDeItens">
      <h3>{{l.nome}}</h3>
    </ion-item>

  </ion-item-group>

</ion-content>
