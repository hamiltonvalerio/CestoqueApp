<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Localizações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let item of itensLocalizacoes">
    <ion-item-divider light>{{item.letra}}</ion-item-divider>

    <ion-grid>
      <ion-row *ngFor="let l of item.arrayDeItens">
        <ion-col>
          <h3>{{l.nome}}</h3>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="search" (click)="openItem(l.id, l.nome, l.atualizaqtdminima)" title="Visualizar insumos da localização" positionV="bottom"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="create" (click)="editarItem(l.id)" title="Editar Localização" positionV="bottom"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="close-circle" (click)="excluirItem(l.id)" title="Excluir Localização" positionV="bottom"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>

</ion-content>
