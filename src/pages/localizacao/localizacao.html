<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Localizações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
      <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let item of itensLocalizacoes">

    <ion-item-divider light>{{item.letra}}</ion-item-divider>
    <button ion-item *ngFor="let l of item.arrayDeItens" (click)="openItem(l.id)">
      <h3>{{l.nome}}</h3>
      <h2>{{l.id}}</h2>
    </button>

  </ion-item-group>

</ion-content>
