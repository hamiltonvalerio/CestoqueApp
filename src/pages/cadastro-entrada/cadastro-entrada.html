  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrada de Insumos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="form" margin-bottom>
  <ion-item>
    <ion-label>Insumos</ion-label>
    <ionic-selectable
      item-content 
      [(ngModel)]="itensEntrada"
      [items]="itensEntradas"
      formControlName="port"
      itemValueField="insumo.id"
      itemTextField="labec"
      [canSearch]="true"
      (onChange)="portChange($event)">
    </ionic-selectable>
  </ion-item>

</form>


</ion-content>
