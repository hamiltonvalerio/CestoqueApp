<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrada de Insumos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  
  <ion-item>
    <ion-label>Fornecedor</ion-label>
    <ionic-selectable 
      item-content 
      [(ngModel)]="fornecedor"
      [items]="fornecedores"
      itemValueField="id"
      itemTextField="nome"
      [canSearch]="true"
      [hasVirtualScroll]="true">
      <ng-template ionicSelectableItemTemplate let-port="item">
        <ion-item>
          <ion-label text-wrap class="label_12_b">
            {{port.nome}}
          </ion-label>
        </ion-item>

      </ng-template>

    </ionic-selectable>
  </ion-item>

  <ion-item>
    <ion-label>Número da Nota Fiscal</ion-label>
    <ion-input type="number" [(ngModel)]="numnf"> </ion-input>
  </ion-item>





  <form [formGroup]="formGroup" margin-bottom (ngSubmit)="insereListaEntrada()">
  <ion-item>
    <ion-label>Insumos</ion-label>
    <ionic-selectable 
      item-content 
      [(ngModel)]="citemInsumo"
      [items]="citensInsumos"
      formControlName="insumo"
      itemValueField="id"
      itemTextField="nome_codalmox"
      [canSearch]="true"
      (onChange)="insereInsumoEntradaDTO($event)">

      <ng-template ionicSelectableItemTemplate let-port="item">
       
        <ion-item>
          <ion-label text-wrap class="label_12_b">
            {{port.nome}} 
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label_14">
            Cod Almox: {{port.codigo_almox}}  -  Quantidade atual: {{port.quantidade}}
          </ion-label>
        </ion-item>

      </ng-template>

    </ionic-selectable>
  </ion-item>
  <ion-item>
    <ion-label >Quantidade</ion-label>
    <ion-input type="number" formControlName="quantidade"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Valor</ion-label>
    <ion-input type="number" formControlName="valor">  </ion-input>
  </ion-item>
  <ion-item>
    <ion-badge item-right color="danger" *ngIf="!formGroup.valid">Inválido</ion-badge>
    <ion-badge item-right color="secondary" *ngIf="formGroup.valid">Valido</ion-badge>
    <button ion-button (click)="reset()" [disabled]="!formGroup.valid">
      Limpar
    </button>
    <button ion-button type="submit" [disabled]="!formGroup.valid">Incluir</button>
  </ion-item>
</form>
</ion-header>
<ion-content padding >
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        Insumo
      </ion-col>
      <ion-col col-2>
        Quant
      </ion-col>
      <ion-col col-2>
        Valor
      </ion-col>
      <ion-col col-2>
        Exc
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ient of citensnovaentrada">
      <ion-col col-6>
        {{ient.insumo.nome}}
      </ion-col>
      <ion-col col-2>
        {{ient.quantidade}}
      </ion-col>
      <ion-col col-2>
        {{ient.valor}}
      </ion-col>
      <ion-col col-2>
        <ion-icon name="close-circle" (click)="excluiItem(ient)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align: right;" ><button ion-button [disabled]="botaoEntrada" (click)="inserirEntrada()">Inserir entrada</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
