<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrada de Insumos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar (ionInput)="filtraInsumo($event)"></ion-searchbar>
</ion-header>
<ion-content padding>
  <ion-scroll scrollX="false" scrollY="true" style="width: 100%; height: 50%">
     <ion-list >
       <ion-item *ngFor="let ins of itensEntrada">

          <ion-label stacked>{{ins.insumo.nome}}</ion-label>
          <ion-input type="number" [(ngModel)]="ins.quantidade" ></ion-input>
     

          <button ion-button small (click)="entradaTeste(ins)" item-end>
            <ion-icon name="add"></ion-icon>
          </button>

        </ion-item>
  </ion-list>
</ion-scroll>

<ion-scroll scrollX="false" scrollY="true" style="width: 100%; height: 50%">
  
</ion-scroll>
</ion-content>
