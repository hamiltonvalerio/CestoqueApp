<ion-header>
  <ion-toolbar>
    <ion-title>
      Entrada de Insumos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" margin-bottom>
  <ion-item>
    <ion-label>Insumos</ion-label>
    <ionic-selectable 
      item-content 
      [(ngModel)]="citemInsumo"
      [items]="citensInsumos"
      formControlName="port"
      itemValueField="id"
      itemTextField="nome"
      [canSearch]="true"
      (onChange)="portChange($event)">

      <ng-template ionicSelectableItemTemplate let-port="item">
       
        <ion-item>
          <ion-label text-wrap class="label_12_b">
            {{port.pesquisaNomeCodAlmox}} 
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label_14">
            Cod Almox: {{port.codigo_almox}}  -  Quantidade atual: {{port.quantidade}}
          </ion-label>
        </ion-item>

      </ng-template>

    </ionic-selectable>
  </ion-item>
  <ion-item>
    <ion-label floating>Quantidade</ion-label>
    <ion-input type="number" formControlName="quantidade"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" formControlName="valor">  </ion-input>
  </ion-item>
  <ion-item>
    <ion-badge item-right color="danger" *ngIf="!formGroup.valid">Inv√°lido</ion-badge>
    <ion-badge item-right color="secondary" *ngIf="formGroup.valid">Valido</ion-badge>
    <button ion-button (click)="reset()" [disabled]="!formGroup.valid">
      Limpar
    </button>
    <button ion-button type="submit" [disabled]="!formGroup.valid">Incluir</button>
  </ion-item>
</form>


</ion-content>
