<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro de Insumo
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      {{evento.nome}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Quantidade Atual:{{evento.quantidade}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nova quantidade m√≠nima:</ion-label>
    <ion-input type="number" [(ngModel)]="evento.quantidademinima"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <button ion-button class="submit-btn" (click)="salvarQuantidadeMinima(evento)" type="submit">Salvar
      </button>
    </ion-label>
  </ion-item>
  
</ion-content>
