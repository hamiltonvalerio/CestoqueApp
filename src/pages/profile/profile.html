<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col width-50 style="text-align: center;">
        <h2 text-center>{{colaborador?.nome}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="text-align: center;">
        <p text-center>{{colaborador?.email}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="text-align: center;">
        <button ion-button outline (click)="alterarSenha()">Alterar senha</button>
      </ion-col>
    </ion-row>
    
  
</ion-content>
